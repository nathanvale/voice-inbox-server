name: Package Hygiene

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:
    paths:
      - 'package.json'
      - 'src/**'
      - 'tsconfig.*'
      - '.github/workflows/package-hygiene.yml'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Publint (package structure lint)
        run: bun run check:publint
      - name: Types validation (are-the-types-wrong)
        continue-on-error: true
        run: bun run check:types
      - name: Dry pack & artifact
        run: bun run pack:dry
      - name: Upload packed artifact
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
        with:
          name: package-tarball
          path: ./.pack/*.tgz
          retention-days: 14
